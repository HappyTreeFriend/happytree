{% extends "home.html" %}

{% block page %}查看日志{% endblock %}

{% block main %}
	<section id="article_id_{{ article.id }}">
		<p><strong>{{ article.title }}</strong></p>
		<p>{{ article.content }}</p>
		<hr/>
		<p><small>{{ article.tag }}</small></p>
	</section>
	<hr/>
	<section id="comm">
	<div id="comm_id_{{ comment.id }}">
		<p>{{ comment.author }}</p>
		<p>{{ comment.content }}</p>
	</div>
	</section>
{% endblock %}
